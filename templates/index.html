<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environmental Data Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>Environmental Data Dashboard</h1>

    <p>
      <strong>Predicted Temperature:</strong>
      <span id="temp">Loading...</span> Â°C
    </p>

    <div id="graph-container" style="margin-top: 30px;">
      <div id="temp-vs-hour" style="width: 100%; height: 400px;"></div>
      <div id="temp-vs-pressure" style="width: 100%; height: 400px;"></div>

    </div>

    <!-- Refresh Data button -->
    <button onclick="refreshData()">Refresh Data</button>
